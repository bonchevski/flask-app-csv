<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group by Address</title>
</head>
<body>
    <h2>Group People by Address</h2>

    <!-- Manual Text Entry -->
    <form action="/submit" method="post">
        <textarea name="text_data" rows="10" cols="50"></textarea><br>
        <input type="submit" value="Submit Text">
    </form>

    <!-- File Upload -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload File">
    </form>
</body>
</html>
